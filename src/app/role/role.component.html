<app-nav></app-nav>

<div class="card mt-4">
   <div class="container">
    <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
      <label>Select Type</label>
    <select
      name="type"
      id="type"
      class="form-select rounded"
      (change)="roleForm.get('type')?.setValue(getSelectedType($event))"
      formControlName="type"
      required
    >
      <option [value]="role.id" *ngFor="let role of types" [id]="role.id">
        {{ role.type }}
      </option>
    </select>

          <label for="name">Role Name:</label>

          <input type="text" id="name" class="rounded" formControlName="name" required>
          <div class="check" *ngIf="roleForm?.get('name')?.hasError('required')  && roleForm.get('name')?.touched">
            <small class="text-danger"
                *ngIf="roleForm.get('name')?.hasError('required')" >
                Please enter role .
            </small>
            </div>

         <div class="row mr-2">
          <input [routerLink]="['']"  class="btn btn-sm col m-2" type="button" value="Cancel">
          <input class="btn btn-sm col m-2" type="submit" value="Save ">
         </div>
          <!-- <button type="button" class="btn btn-info" [routerLink]="['/category-list']"><i class="bi bi-file"></i>Go to list</button> -->

    </form>
  </div>


</div>
